<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>PC Game Pass</title>
    <link rel="stylesheet" href="style.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header class="topbar">
    <div class="logo">
        <img src="slike/microsoft-logo.png" alt="Microsoft" class="logo-img">
        <span class="divider">|</span>
        <img src="slike/xbox-logo.png" alt="Xbox" class="logo-img xbox">
        <a href="#">Game Pass</a>
        <a href="#">Support</a>
    </div>
    <div class="actions"><a href="#">Log In</a></div>
</header>

<main class="hero">
    <div class="hero-text">
        <h1>PC Game Pass</h1>
        <p>Play hundreds of high-quality PC games for one low monthly price.</p>
        <div class="buttons">
            <button class="btn primary" id="joinNowBtn">JOIN NOW</button>
            <a href="#" class="btn secondary">LEARN MORE</a>
        </div>
    </div>
    <div class="hero-image">
        <img src="slike/colorful.jpg" alt="Hero Image" id="hero-img">
    </div>
</main>

<footer class="footer">
    <div class="footer-column">
        <h4>Browse</h4>
        <a href="#">PC Game Pass</a>
        <a href="#">PC Game Pass games</a>
        <a href="#">Xbox app on Windows PC</a>
    </div>
    <div class="footer-column">
        <h4>Resources</h4>
        <a href="#">Xbox Support</a>
        <a href="#">Feedback</a>
        <a href="#">Community Standards</a>
    </div>
    <div class="footer-column">
        <h4>Microsoft Store</h4>
        <a href="#">Microsoft account</a>
        <a href="#">Store Support</a>
        <a href="#">Returns</a>
    </div>
</footer>

<script src="js/xbox-logo.js"></script>
<script>
document.getElementById("joinNowBtn").addEventListener("click", function () {
    Swal.fire({
        title: 'Welcome to PC Game Pass!',
        html: '<canvas id="canvas" width="320" height="320"></canvas>',
        showConfirmButton: true,
        confirmButtonText: 'Start Playing',
        didOpen: () => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            drawXboxLogo(ctx); // Draw logo on canvas
        }
    });
});
</script>

</body>
</html>
